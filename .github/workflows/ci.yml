name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: Get Arch-Linux Image
      run: docker pull archlinux
    - name: Run Arch-Linux Image
      run: docker run --rm -it -d --name arch_linux archlinux bin/bash; docker container ls; docker exec -it arch_linux echo "Hello from container!"
